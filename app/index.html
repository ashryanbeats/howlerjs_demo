<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="css/style.css"/>
  <link type="text/css" rel="stylesheet" href="css/pure-min.css">
  <title>Howler.js Demo</title>
</head>
<body>
  <h2>Example 1</h2>
  <h3>Sound Sprites</h3>
  <div>
    <button id="ex1-play1" class="pure-button">Boing</button>
    <button id="ex1-play2" class="pure-button">Zip</button>
    <button id="ex1-play3" class="pure-button">Pop</button>
    <button id="ex1-play4" class="pure-button">Shake</button>
    <button id="ex1-play5" class="pure-button">Slip</button>
    <button id="ex1-play6" class="pure-button">Combo</button>
  </div>
  <br/>
  <p><img src='assets/images/sprite.png'></img></p>
  <h2>Example 2</h2>
  <h3>Kick Out the Jams (San Antonio Style)</h3>
  <div>
    <button id="ex2-play" class="pure-button">Play</button>
    <button id="ex2-pause" class="pure-button">Pause</button>
    <button id="ex2-stop" class="pure-button">Stop</button>
    <button id="ex2-fadein" class="pure-button">Fade In</button>
    <button id="ex2-fadeout" class="pure-button">Fade Out</button>
  </div>

  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
